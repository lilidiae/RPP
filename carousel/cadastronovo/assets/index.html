<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
             <img src="/assets/img/undraw_reminder_re_fe15.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
               <div class="form-header">
                   <div class="title">
                    <br>
                    <br>
                      <h1>Cadastre-se</h1>
                   </div>
              <br>
              <br>

               </div> 
            <div class="input-group">
                <div class="input-box">
                 <label for="name">Nome</label>
                 <input id="name" type="text" name="name" placeholder="Digite seu nome" required>
                </div>

                <div class="input-box">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                </div>

                <div class="input-box">
                    <label for="password">Senha </label>
                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                </div>

                <div class="input-box">
                    <label for="password">Confirme sua senha </label>
                    <input id="password" type="password" name="confirmepassword" placeholder="Confirme sua senha" required>
                   </div>
            </div>
            <div class="continue-button">
                <button><a href="#">Continuar</a></button>

            </div>
            </form>

        </div>
    </div>

</body>
</html>
